image: registry.gitlab.com/shrugal/wow-packager:latest

stages:
  - build
  - test
  - deploy

.releases: &releases
  only:
    - /^\d[\d\.]*(-(alpha|beta)\d+)?$/

quicktest:
  stage: test
  variables:
    GIT_DEPTH: 1
    GIT_SUBMODULE_STRATEGY: normal
  script:
    - lua Test.lua

build:
  <<: *releases
  stage: build
  script:
    - release.sh -d
  artifacts:
    paths:
      - .release/PersoLootRoll/
      - .release/*.zip

test:
  <<: *releases
  stage: test
  variables:
    GIT_DEPTH: 1
  script:
    - lua Test.lua -b
  
curseforge:
  <<: *releases
  stage: deploy
  environment:
    name: CurseForge
    url: https://wow.curseforge.com/projects/persolootroll
  script:
    - release.sh -ocelzWHG

wowinterface:
  <<: *releases
  stage: deploy
  environment:
    name: WoWInterface
    url: https://www.wowinterface.com/downloads/info24667-PersoLootRoll.html
  script:
    - release.sh -ocelzLHG

github:
  <<: *releases
  stage: deploy
  environment:
    name: GitHub
    url: https://github.com/shrugal/PersoLootRoll/releases
  script:
    - release.sh -ocelzLWG

gitlab:
  <<: *releases
  stage: deploy
  environment:
    name: GitLab
    url: https://gitlab.com/shrugal/PersoLootRoll/releases
  script:
    - release.sh -ocelzLWH
